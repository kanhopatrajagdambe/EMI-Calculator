<html>
    <head>
        <title>EMI Calculator</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
          function ChangeAmount(){
              document.getElementById("txtAmount").value=document.getElementById("GetAmount").value;
          }
          function ChangeDuration(){
            document.getElementById("txtDuration").value=document.getElementById("GetDuration").value;
          }
          function ChangeRate(){
            document.getElementById("txtRate").value=document.getElementById("GetRate").value;
          }
          function Calculate(){
            var principle=parseFloat(document.getElementById("GetAmount").value);
            var Months=12*parseFloat(document.getElementById("GetDuration").value);
            var Intereset=parseFloat(document.getElementById("GetRate").value);
            var result=document.getElementById("result");

           //var payment=parseFloat(((principle*Intereset)/ (1-(1+Intereset)**Months)));
           var payment=parseFloat(principle*Intereset/12)*[(1+Intereset/12)**Months]/[(1+Intereset/12)**Months-1];
           result.innerHTML=(`Your Monthly EMI ${parseFloat(payment)}`);
            console.log(result);
           
          }
        </script>
    </head>
    <body class="container">
       <div class="w-100 border-1 d-flex justify-content-between align-items-center " >
        <div class="w-25">
          <div>
           <label class="form-label">Amount</label>
          <input type="text" id="txtAmount"  value="1000" min="1000" max="5000" class="form-control">
          </div>
         <div class="mt-2">
           <input type="range" id="GetAmount" min="1000" max="5000" value="1000" size="3" onchange="ChangeAmount()" class="form-range">
          <div> <span>&#8377;</span> </div>
         </div>
       </div>
       <div class="w-25">
         <div>
         <label class="form-label me-2">Duration <span class="ms-5">Years</span></p>
         <input type="text" id="txtDuration"  value="1" min="1" max="12" class="form-control">
         </div>
        <div class="mt-2">
          <input type="range" id="GetDuration" value="1" min="1" max="12"  size="3" onchange="ChangeDuration()" class="form-range">
        </div>
      </div>
      <div class="mt-3 w-25 border-1 m-5">
        <div>
        <label class="form-label me-2">Rate</p>
        <input type="text" id="txtRate"  value="2" min="5" max="10" class="form-control">
        </div>
       <div class="mt-2">
         <input type="range" id="GetRate" value="2" min="5" max="10"  size="3" onchange="ChangeRate()" class="form-range">
       </div>
       </div>
       <div class="align-items-center input-group w-25">
        <button class="btn btn-primary" onclick="Calculate()">Calculate</button>
         <input  id="result" class="form-control">
       </div>
    </body>
</html>
